# Indian Store MCP Server Deployment
# Build and push image:
#   docker build -t ghcr.io/vishalk17/indian-store-mcp-server:0.008 .
#   docker push ghcr.io/vishalk17/indian-store-mcp-server:0.008

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-service-indian-store
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-service-indian-store
  template:
    metadata:
      labels:
        app: mcp-service-indian-store
    spec:
      containers:
        - name: indian-store-mcp
          # Docker image - update version tag when you build new images
          image: ghcr.io/vishalk17/indian-store-mcp-server:0.021
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          # Load all config from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: indian-store-config
            - secretRef:
                name: indian-store-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-service-indian-store
  namespace: default
spec:
  selector:
    app: mcp-service-indian-store
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
